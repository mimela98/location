<ion-header>
  <ion-toolbar>
   
    <ion-title>위치저장</ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="addBtn" (click)="addLocation()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of items;  let i = index" >
      <button ion-button class="title" clear (click)="goLocation(item)">{{ item.title }}</button>
      <button ion-button clear  (click)="delLocation(i)" item-end>삭제</button>  
    </ion-item>
    
  </ion-list>
</ion-content>
